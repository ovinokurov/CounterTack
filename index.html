<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gauntlet | CounterTack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="app" class="container">
      <div class="header">
        <h3 class="text-primary">Gauntlet</h3>
      </div>

      <div class="jumbotron">
        <h1 id="display"></h1>
      </div>

      <div class="row marketing">
        <div id="control" class="col-lg-12">
        </div>
        <div id="player" class="col-lg-12">
        </div>
		
			<div id="players" class="col-lg-12"></div>


        <script id="playerTemplate" type="text/template">
            <div class="player" style="margin-bottom: 21px;">
                <div class="info">
                    <div class="command">
                        <%= command %>
                    </div>
                    <div class="tags">
                        <%= tags %>
                    </div>
					 <div class="data.lable">
						<%= GetLabel(data)%>
                    </div>
					<div class="data.value">
                        <%= GetValue(data) %>
                    </div>
                </div>
            </div>

        </script>
		
      </div>

      <div class="footer">
        <p>&copy; 2014 CounterTack</p>
      </div>

    </div> <!-- /container -->
	
    <script src="lib/require-2.1.9.js" data-main="js/setup.js"></script>
  </body>
</html>
